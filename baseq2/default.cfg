//
// KEY BINDINGS
//

unbindall

bind ' "inven_drop"
bind 1 "use Blaster"
bind 2 "use Shotgun"
bind 3 "use Super Shotgun"
bind 4 "use Machinegun"
bind 5 "use Chaingun"
bind 6 "use Grenade Launcher"
bind 7 "use Rocket Launcher"
bind 8 "use HyperBlaster"
bind 9 "use Railgun"
bind 0 "use BFG10K"

//
// CHARACTER CONTROLS
//

bind    CTRL		+attack
bind    ALT		+strafe

bind    ,           +moveleft
bind    .           +moveright
bind    DEL         +lookdown
bind    PGDN        +lookup
bind    END         centerview
bind    z           +lookdown
bind    a           +lookup
bind	c			+movedown

bind    TAB         inven
bind    ENTER       invuse
bind    [           invprev
bind    ]           invnext
bind    '           invdrop
bind	BACKSPACE   invdrop	

bind	/			weapnext

bind	g 			use grenades
bind	s 			use silencer
bind	q			use quad damage
bind	b			use rebreather
bind	e			use environment suit
bind	i			use invulnerability
bind 	p			use power shield
bind	x			score

//waves
bind	h	"wave 0"
bind 	j	"wave 1"
bind	k	"wave 2"
bind	l	"wave 3"
bind 	u 	"wave 4"

bind    SHIFT 		+speed

bind    UPARROW     +forward
bind    DOWNARROW   +back
bind    LEFTARROW   +left
bind    RIGHTARROW  +right

bind    SPACE       +moveup 

//
// MOUSE OPTIONS
//

bind    \           +mlook

//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind    F1          "cmd help"
bind	F2			"menu_savegame"
bind	F3			"menu_loadgame"
bind	F4			"menu_keys"
bind	F5			"menu_startserver"
bind	F6			"echo Quick Saving...; wait; save quick"
bind	F9			"echo Quick Loading...; wait; load quick"
bind	F10			"menu_quit"
bind	F12			"screenshot"

bind    t           "messagemode"

bind    +           "sizeup"
bind    =           "sizeup"
bind    -           "sizedown"

bind    INS         +klook

//
// MOUSE BUTTONS
//

bind    MOUSE3      +forward
bind    MOUSE1      +attack
bind    MOUSE2      +strafe

//
// DEFAULT CVARS
//

set viewsize		100
set	vid_fullscreen	1
set win_noalttab	0
set sensitivity     3
set crosshair		1
set cl_run			0
set hand			0
set m_pitch         0.022
set m_yaw           0.022
set m_forward       1
set m_side          0.8
set lookspring		1
set lookstrafe		0


//----------------------------------------------
//
// userinfo
//

set name Player
set skin male/grunt

//----------------------------------------------

//
//	DEMO STUFF
//
alias   d1      "killserver; demomap q2demo1.dm2 ; set nextserver d1"

//
// newgame command
//
alias   newgame " killserver ; maxclients 1 ; deathmatch 0 ; map *ntro.cin+demo1"

//
// quake2 +set dedicated 1
// will run this command if no other +map is included
//
alias	dedicated_start	"map demo1"
